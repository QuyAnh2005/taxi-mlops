global:
  resolve_timeout: 5m
  # Slack configuration (optional - uncomment and configure if needed)
  # slack_api_url: 'YOUR_SLACK_WEBHOOK_URL'

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
    - match:
        severity: warning
      receiver: 'warning-alerts'

receivers:
  - name: 'default'
    # Email configuration (optional - uncomment and configure if needed)
    # email_configs:
    #   - to: 'admin@example.com'
    #     from: 'alertmanager@example.com'
    #     smarthost: 'smtp.example.com:587'
    #     auth_username: 'alertmanager@example.com'
    #     auth_password: 'password'

  - name: 'critical-alerts'
    # Webhook configuration (optional - uncomment and configure if needed)
    # webhook_configs:
    #   - url: 'http://your-webhook-url/critical'
    #     send_resolved: true

  - name: 'warning-alerts'
    # Webhook configuration (optional - uncomment and configure if needed)
    # webhook_configs:
    #   - url: 'http://your-webhook-url/warning'
    #     send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']

